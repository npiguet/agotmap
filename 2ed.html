[class^="order-"],
[class*=" order-"] {
    z-index: 50;
    border-radius: 50%;
    box-shadow: 5px 5px 10px #000;
}
[class^="powertoken-"],
[class*=" powertoken-"] {
    z-index: 1;
}


[class^="order-"],
[class*=" order-"] {
    opacity: 1;
    -webkit-transition: all .5s ease;
    -moz-transition: all .5s ease;
    -o-transition: all .5s ease;
    transition: all .5s ease;
}
[class^="order-"]:hover,
[class*=" order-"]:hover {
    opacity: 0;
}

#toggleUnits,
#toggleOrders,
#togglePowertokens {
    display: none;
}

#togglePowertokens:not(:checked) ~ [class^="powertoken-"],
#togglePowertokens:not(:checked) ~ [class*=" powertoken-"],
#toggleOrders:not(:checked) ~ [class^="order-"],
#toggleOrders:not(:checked) ~ [class*=" order-"],
#toggleUnits:not(:checked) ~ .unit {
    opacity: 0!important;
}

.controls {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    border: 1em solid transparent;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    z-index: 9999;
    background: rgba(0,0,0,.7);
    height: 0;
    -webkit-transition: all .5s ease;
    -moz-transition: all .5s ease;
    -o-transition: all .5s ease;
    transition: all .5s ease;
    color: #fff;
    overflow: auto;
}
.controls:hover {
    height: 90%;
}
.controls > ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
.interfaceControls li {
    display: inline-block;
    font-weight: bold;
    border-left: 1px solid #fff;
    margin-left: 1em;
    padding-left: 1em;
}
.interfaceControls li:first-child {
    border-left: 0;
    margin-left: 0;
    padding-left: 0;
}
ul.nav {
    float: left;
    padding-top: 1em;
    border-bottom: 2px solid #000;
}
.nav li {
    width: 20em;
}
.nav li > * {
    display: block;
    padding: .5em 1em;
    background: #eee;
    background: -webkit-linear-gradient(top, #eee, #ccc);
    background: -moz-linear-gradient(top, #eee, #ccc);
    background: -o-linear-gradient(top, #eee, #ccc);
    background: linear-gradient(top, #eee, #ccc);
    color: #000;
    font-weight: bold;
    border: 2px solid #000;
    border-bottom: 0;
}
.nav li > *:hover {
    background: #ccc;
    background: -webkit-linear-gradient(top, #ccc, #aaa);
    background: -moz-linear-gradient(top, #ccc, #aaa);
    background: -o-linear-gradient(top, #ccc, #aaa);
    background: linear-gradient(top, #ccc, #aaa);
}
[name="navContentControl"] {
    display: none;
}
[name="navContentControl"] + * {
    display: none;
}
[name="navContentControl"]:checked + * {
    display: block;
    margin: 1em 0 0 22em;
}
.fullwidth {
    display: block;
    margin: 0 0 1em;

        var $input = $('[name="available' + $target.parent().attr('class').replace(/.*powertoken-([^ ]*)/, 'Powertokens-\$1') + '"]');

            .trigger('change');
    } else if ($target.hasClass('vsb-token')) {
        e.preventDefault();
        var $input = $('[name="vsb-used"]');
        $input.attr('checked', !$target.hasClass('used'))
            .trigger('change');
    } else if ($target.hasClass('raven-token')) {
        e.preventDefault();
        var $input = $('[name="raven-used"]');
        $input.attr('checked', !$target.hasClass('used'))
            .trigger('change');
    }
});
});//]]>
